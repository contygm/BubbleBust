<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BubbleBust</title>
  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

class Header extends React.Component {
  render() {
    return (
      <div className="header">
        <div className="fa fa-more"></div>

        <span className="title">Trending News             </span>
      <input
          type="text"
          className="searchInput"
          placeholder="Search Topic..." />
        <input
          type="text"
          className="searchInput"
          placeholder="BBC..." />
        <input
          type="text"
          className="searchInput"
          placeholder="CNN..." />
        <input
          type="text"
          className="searchInput"
          placeholder="Al Jezeera..." />
        <input
          type="text"
          className="searchInput"
          placeholder="Christian Science Monitor..." />

        <div className="fa fa-search searchIcon"></div>
      </div>
      
    )
  }
}


class Content extends React.Component {
  render() {
    return (
      <div className="content">
        <div className="line"></div>

      {/* News item */}
        <div className="item">
          <div className="avatar">
          <br/><br/><br/> 
            <img src="rafsanjani.jpeg"/>
            BBC
          </div>

          <span className="time">
            Iran's ex-President Rafsanjani dies at 82
          </span>
          <p>Iran's former President Akbar Hashemi Rafsanjani dies at 82 after a heart attack, media say.</p>
          <a href="http://www.bbc.com/news/world-middle-east-38548591"  class="locationButton">Click to read the full story</a>
          
        </div>

        {/* ... */}

      </div>
    )
  }
}

class App extends React.Component {
  render() {
    return (
      <div className="notificationsFrame">
        <div className="panel">
          <Header />
          <Content />
        </div>
      </div>
    )
  }
}

var mount = document.querySelector('#app');
ReactDOM.render(<App />, mount);


  </script>
</body>
</html>
