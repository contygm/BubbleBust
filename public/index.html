<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Bust Testing News APIs and scraping</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a 
		{
		    word-break:break-all;
		}
		#artTitle a {
			color: black;
		}

	</style>
</head>

<body>

	<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h2 class="text-center"><strong><i class="fa fa-newspaper-o"></i> What's happening today? </strong></h2>
		<h4 class="text-center">Only API's included, scrapers to follow </h4>
	</div>


	<!-- This row will handle all of the retrieved articles -->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
			<div class="panel panel-primary">

				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
					<!--<button type="button" class="btn btn-info" id="runVice"><i class="fa fa-search"></i> Vice</button>-->
					<!--<button type="button" class="btn btn-info" id="runHuffington"><i class="fa fa-search"></i> The Huffington Post</button>-->
					<button type="button" class="btn btn-info" id="runGuardian"><i class="fa fa-search"></i> The Guardian</button>
					<!--<button type="button" class="btn btn-info" id="runNPR"><i class="fa fa-search"></i> NPR</button>-->
					<button type="button" class="btn btn-info" id="runBBC"><i class="fa fa-search"></i> BBC</button>
					<!--<button type="button" class="btn btn-info" id="runNYT"><i class="fa fa-search"></i> The New York Times</button>-->
					<button type="button" class="btn btn-info" id="runCNN"><i class="fa fa-search"></i> CNN</button>
					<button type="button" class="btn btn-info" id="runEconomist"><i class="fa fa-search"></i> The Economist</button>
					<!--<button type="button" class="btn btn-info" id="runHill"><i class="fa fa-search"></i> The HILL</button>-->
					<!--<button type="button" class="btn btn-info" id="runFOX"><i class="fa fa-search"></i> FOX News</button>-->
					<!--<button type="button" class="btn btn-info" id="runBlaze"><i class="fa fa-search"></i> The Blaze</button>-->
					<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
				</div>

				<!-- This main panel will hold each of the resulting articles -->
				<div class="panel-body" id="wellSection">
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Region -->
	<div class="row">
		<div class="col-sm-12">
			
			<!-- Line Break followed by closing -->
			<hr>
			<h5 class="text-center"><small>Made by Tatiana Grigorieva <i class="fa fa-heart"></i></small></h5>

		</div>
	</div>

</div>

	<!-- This is where React will deploy the contents it generates -->
	<!--<div id="app"></div>-->

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="news.js"></script>
</body>
</html>
