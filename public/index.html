<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Bust</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!-- news drop down -->
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">News <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li role="separator" class="divider"></li>
							<li><a href="#">NPR</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">The Hill</a></li>
							<!-- <li role="separator" class="divider"></li>
							<li><a href="#">Type 3</a></li>-->
						</ul>
					</li>
				</ul>
				<!-- news search bar -->
				<form class="navbar-form navbar-left">
					<div class="form-group">
					<input type="text" class="form-control" placeholder="News Topic">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<!-- Twitter dropdown -->
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Twitter<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li role="separator" class="divider"></li>
							<li><a href="#">Senate</a></li>						
							<li role="separator" class="divider"></li>
							<li><a href="#">Executive Branch</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Non-Profit Organization</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Research Organization</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Think Tank</a></li>
							<!-- <li role="separator" class="divider"></li>
							<li><a href="#">Type 6</a></li> -->
						</ul>
					</li>
					<li><button type="submit" class="btn btn-default navbar-btn">Submit</button></li>
				</ul>
				<!-- Twitter search bar -->
				<form class="navbar-form navbar-right">
					<div class="form-group">
					<input type="text" class="form-control" placeholder="News Topic">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<h2>Hey, the index html is working. Good job.</h2>

	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</body>
</html>
